    <h1>วัณณุปถชาดก — ชาดกเรื่องสอนให้รู้ว่าผู้ไม่เกียจคร้านย่อมถึงความสำเร็จ</h1><p>ครั้งหนึ่ง พระพุทธเจ้าประทับอยู่ ณ พระเชตวันมหาวิหาร พระองค์ทรงปรารภภิกษุรูปหนึ่งซึ่งสละความเพียรเป็นเหตุ จึงทรงแสดงวัณณุปถชาดกขึ้น เพื่อสอนให้รู้ว่า ผู้ไม่ย่อท้อ ไม่เกียจคร้าน ย่อมประสบความสำเร็จในที่สุด</p><p>ภิกษุรูปนั้นได้ศึกษาเล่าเรียนพระธรรมวินัยอยู่ถึงห้าพรรษา แล้วออกไปบำเพ็ญวิปัสสนาในป่าตลอดสามเดือนในฤดูฝน แต่ไม่บรรลุคุณวิเศษใด ๆ เมื่อเกิดความท้อใจ จึงออกจากป่ากลับมาพระเชตวัน และเล่าเหตุแห่งการกลับมานั้นให้ภิกษุทั้งหลายฟัง ภิกษุเหล่านั้นจึงพากันนำภิกษุรูปนั้นเข้าเฝ้าพระพุทธเจ้า กราบทูลเรื่องให้ทรงทราบ</p><p>พระพุทธเจ้าตรัสปลอบโยนว่า ภิกษุรูปนี้มิใช่ผู้ขาดความเพียร หากแต่เป็นผู้เคยมีความเพียรกล้ามาแล้วในอดีต เพียงแต่บัดนี้เกิดความท้อถอยเท่านั้น แล้วพระองค์จึงทรงเล่าเรื่องในอดีตกาลประกอบคำสอน</p><p>ในสมัยที่พระเจ้าพรหมทัตครองกรุงพาราณสี มีพ่อค้าเกวียนคนหนึ่งนำเกวียนห้าร้อยเล่ม พร้อมบริวาร เดินทางไปค้าขายต่างแดน ต้องผ่านทะเลทรายอันกันดารซึ่งไม่มีน้ำ มีระยะทางยาวถึงหกสิบโยชน์</p><p>เมื่อจะข้ามทะเลทรายช่วงหนึ่ง พ่อค้าให้บริวารเทน้ำและฟืนทิ้งในเวลาเย็น แล้วออกเดินทางในเวลากลางคืน แต่บังเอิญนายทางผู้ดูดาวนำทางเกิดอ่อนใจหลับไป ทำให้หมู่เกวียนหลงทาง กลับมาที่เดิมจนเกือบสว่าง เมื่อรู้ตัวอีกครั้งก็ไม่อาจเดินต่อในเวลากลางวันได้ เพราะความร้อนของทะเลทรายนั้นรุนแรงยิ่งนัก จึงต้องหยุดพักอยู่ที่เดิม</p><p>คนทั้งหลายซึ่งอดน้ำมาตลอดคืนต่างอ่อนแรง ซบเซา และคิดว่าคงไม่รอดชีวิตเป็นแน่แท้ แต่พ่อค้าหัวหน้ามิได้ย่อท้อ เขาออกเดินตรวจดูพื้นที่โดยรอบ จนพบกอหญ้าใหญ่กอหนึ่ง จึงพิจารณาว่าใต้กอหญ้านี้น่าจะมีตาน้ำ จึงสั่งให้คนใช้ขุดลงไป</p><p>เมื่อขุดลึกลงไปประมาณหกสิบศอก ก็พบแผ่นศิลาใหญ่กั้นอยู่ คนใช้และบริวารพากันหมดกำลังใจ ทิ้งเครื่องมือขึ้นมา แต่พ่อค้าหัวหน้าไม่ยอมท้อถอย เขาลงไปเอียงหูฟังที่แผ่นศิลา แล้วได้ยินเสียงน้ำไหลอยู่ข้างล่าง จึงกล่าวกับคนใช้ว่า อย่าเพิ่งหมดหวัง ขอให้ช่วยกันฝ่าอุปสรรคนี้เพื่อรักษาชีวิตของคนและโคทั้งหลาย</p><p>คนใช้ได้ฟังดังนั้น ก็เกิดกำลังใจ รีบนำแท่งเหล็กลงไปกระทุ้งแผ่นศิลาตามคำสั่ง ทันใดนั้นแผ่นศิลาก็แตกออก น้ำพุ่งขึ้นมาอย่างแรง คนและโคทั้งหลายได้อาศัยน้ำดื่มกินและอาบอย่างผาสุก พ่อค้าหัวหน้าได้ทำเครื่องหมายไว้ ครั้นพระอาทิตย์ตกดินแล้ว ก็พากันออกเดินทางต่อ จนข้ามทะเลทรายไปถึงชนบทที่มุ่งหมาย ค้าขายได้สำเร็จ และเดินทางกลับบ้านโดยสวัสดี</p><p>เมื่อพระพุทธเจ้าทรงแสดงชาดกนี้จบแล้ว จึงตรัสคาถาว่า พ่อค้าทั้งหลายผู้ไม่ย่อท้อ ขุดบ่อในทะเลทราย ย่อมได้น้ำฉันใด นักปราชญ์ผู้ประกอบด้วยความเพียร ไม่เกียจคร้าน ก็ย่อมได้ความสงบแห่งจิตใจฉันนั้น</p><p>ครั้นทรงแสดงพระธรรมแล้ว พระองค์ได้ประกาศอริยสัจสี่ ภิกษุผู้เคยสละความเพียรนั้นได้บรรลุพระอรหัตผลในกาลนั้นเอง แล้วพระพุทธเจ้าทรงประชุมชาดกว่า คนใช้ผู้ไม่ท้อถอยในครั้งนั้น คือภิกษุรูปนี้ในปัจจุบัน พ่อค้าเกวียนทั้งหลายคือพุทธบริวารในบัดนี้ ส่วนพ่อค้าหัวหน้าคือพระตถาคตเอง</p><p class="moral">วัณณุปถชาดกเรื่องนี้จึงสอนให้รู้ว่า ความสำเร็จมิได้เกิดจากการย่อท้อกลางทาง แต่เกิดจากความเพียรที่ไม่ลดละ แม้จะพบอุปสรรคหนักหนาเพียงใด หากไม่เกียจคร้านและไม่ทอดทิ้งความพยายาม ในที่สุดย่อมพบหนทางแห่งความสำเร็จและความสงบใจได้</p><p>วัณณุปถชาดก จบ</p>
