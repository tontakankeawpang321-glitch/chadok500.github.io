<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Storybook Creator - PDF / PNG</title>

<!-- Libraries -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/petite-vue" defer init></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&family=Mali:wght@400;600&family=Prompt:wght@300;400;600&family=Anuphan:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{font-family:'Sarabun',sans-serif;background:#f3f4f6}
.font-sarabun{font-family:'Sarabun'}
.font-mali{font-family:'Mali'}
.font-prompt{font-family:'Prompt'}
.font-anuphan{font-family:'Anuphan'}

.a4-page{
    width:210mm;height:297mm;
    background:#fff;position:relative;overflow:hidden
}

.style-none{background:transparent}
.style-white-card{background:rgba(255,255,255,.9);border-radius:12px;padding:1.5rem}
.style-black-glass{background:rgba(0,0,0,.6);color:#fff;border-radius:12px;padding:1.5rem}
.style-paper{background:#fffbf0;border:2px solid #e5e0d0;padding:1.5rem}
.style-comic{background:#fff;border:3px solid #000;border-radius:16px;padding:1.5rem}

.pdf-page{
    width:210mm;height:296.8mm;
    page-break-after:always;
    position:relative;overflow:hidden;background:#fff
}
.pdf-text{
    width:100%;text-align:center;
    word-break:break-word;line-height:1.5
}
</style>
</head>

<body v-scope="store()" @mounted="mounted">

<!-- ================= NAVBAR ================= -->
<nav class="bg-white shadow px-4 py-3 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-2">
        <i class="ph ph-book-open-text text-2xl text-indigo-600"></i>
        <b>Storybook Creator</b>
    </div>
    <div class="flex gap-2">
        <button @click="addScene" class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded">
            ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏ô‡πâ‡∏≤
        </button>

        <label class="px-4 py-2 bg-green-100 text-green-700 rounded cursor-pointer">
            ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ
            <input type="file" accept="image/*" multiple hidden @change="uploadImages">
        </label>

        <button @click="exportPDF" :disabled="isExporting"
            class="px-4 py-2 bg-red-600 text-white rounded">
            PDF
        </button>

        <button @click="exportPNG" :disabled="isExporting"
            class="px-4 py-2 bg-emerald-600 text-white rounded">
            PNG
        </button>
    </div>
</nav>

<!-- ================= EDITOR ================= -->
<div class="flex justify-center py-10">
    <div class="a4-page shadow-xl"
        :style="{backgroundColor:activeScene.bgColor}">
        
        <img v-if="activeScene.image"
            :src="activeScene.image"
            class="absolute inset-0 w-full h-full"
            :style="{objectFit:activeScene.fit}">

        <div class="absolute inset-0 p-12 flex"
            :style="{justifyContent:
                activeScene.textPosition==='top'?'flex-start':
                activeScene.textPosition==='bottom'?'flex-end':'center'}">

            <textarea v-model="activeScene.text"
                class="w-full bg-transparent resize-none outline-none text-center"
                :class="[activeScene.fontFamily,'style-'+activeScene.textStyle]"
                :style="{fontSize:activeScene.fontSize+'px',color:activeScene.textColor}">
            </textarea>
        </div>
    </div>
</div>

<!-- ================= PDF / PNG ROOT ================= -->
<div id="pdf-export-root"
     style="position:fixed;left:-10000px;top:0;width:210mm;background:white">
    <div v-for="scene in scenes" :key="scene.id"
        class="pdf-page" :style="{backgroundColor:scene.bgColor}">

        <img v-if="scene.image"
            :src="scene.image"
            style="width:100%;height:100%;object-fit:cover">

        <div style="position:absolute;inset:0;padding:60px;display:flex"
            :style="{justifyContent:
                scene.textPosition==='top'?'flex-start':
                scene.textPosition==='bottom'?'flex-end':'center'}">

            <div class="pdf-text"
                :class="['style-'+scene.textStyle,scene.fontFamily]"
                :style="{fontSize:scene.fontSize+'px',color:scene.textColor}"
                v-html="formatText(scene.text)">
            </div>
        </div>
    </div>
</div>

<script>
function store(){
return{
    scenes:[],
    activeSceneIndex:0,
    isExporting:false,

    get activeScene(){return this.scenes[this.activeSceneIndex]||{}},

    mounted(){
        const d=localStorage.getItem('storybook_data');
        this.scenes=d?JSON.parse(d):[this.newScene()];
    },

    newScene(img=null){
        return{
            id:Math.random().toString(36).slice(2),
            image:img,
            text:'',
            fit:'cover',
            fontSize:32,
            textColor:'#000000',
            bgColor:'#ffffff',
            textStyle:'none',
            fontFamily:'font-sarabun',
            textPosition:'bottom'
        }
    },

    addScene(){
        this.scenes.push(this.newScene());
        this.activeSceneIndex=this.scenes.length-1;
        this.save();
    },

    uploadImages(e){
        const files=[...e.target.files];
        files.forEach(f=>{
            const r=new FileReader();
            r.onload=ev=>{
                this.scenes.push(this.newScene(ev.target.result));
                this.save();
            };
            r.readAsDataURL(f);
        });
        e.target.value='';
    },

    save(){
        localStorage.setItem('storybook_data',JSON.stringify(this.scenes));
    },

    formatText(t){
        if(!t) return '';
        return t.replace(/&/g,"&amp;")
                .replace(/</g,"&lt;")
                .replace(/>/g,"&gt;")
                .replace(/\n/g,"<br>");
    },

    async exportPDF(){
        this.isExporting=true;
        await new Promise(r=>setTimeout(r,800));
        await html2pdf().set({
            margin:0,
            filename:`storybook-${Date.now()}.pdf`,
            image:{type:'jpeg',quality:.98},
            html2canvas:{scale:2,useCORS:true},
            jsPDF:{unit:'mm',format:'a4'}
        }).from(document.getElementById('pdf-export-root')).save();
        this.isExporting=false;
    },

    async exportPNG(){
        if(this.isExporting) return;
        this.isExporting=true;

        const root=document.getElementById('pdf-export-root');
        const oldStyle=root.getAttribute('style');

        try{
            // üî• ‡∏¢‡πâ‡∏≤‡∏¢‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ (‡πÅ‡∏Å‡πâ‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏≤‡∏ß)
            root.setAttribute(
                'style',
                'position:relative;left:0;top:0;width:210mm;background:white;z-index:9999'
            );

            await new Promise(r=>setTimeout(r,500));

            const pages=root.querySelectorAll('.pdf-page');

            for(let i=0;i<pages.length;i++){
                const canvas=await html2canvas(pages[i],{
                    scale:3,
                    useCORS:true,
                    backgroundColor:'#ffffff'
                });
                const a=document.createElement('a');
                a.download=`storybook-page-${String(i+1).padStart(2,'0')}.png`;
                a.href=canvas.toDataURL('image/png');
                a.click();
                await new Promise(r=>setTimeout(r,300));
            }
        }finally{
            // üîµ ‡∏¢‡πâ‡∏≤‡∏¢‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ã‡πà‡∏≠‡∏ô
            root.setAttribute('style',oldStyle);
            this.isExporting=false;
        }
    }
}}
</script>

</body>
</html>
