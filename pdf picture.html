<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook Creator - PNG Export (Custom Frames)</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600&family=Chakra+Petch:wght@400;600&family=Mali:wght@400;600&family=Niramit:wght@400;600&family=Prompt:wght@300;400;600&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        .font-sarabun { font-family: 'Sarabun', sans-serif; }
        .font-anuphan { font-family: 'Anuphan', sans-serif; }
        .font-mali { font-family: 'Mali', cursive; }
        .font-prompt { font-family: 'Prompt', sans-serif; }
        .font-chakra { font-family: 'Chakra Petch', sans-serif; }
        .font-niramit { font-family: 'Niramit', sans-serif; }
        
        .a4-page {
            width: 210mm; height: 297mm;
            background-color: white; position: relative;
            overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform-origin: top center;
            user-select: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .loader {
            border: 3px solid #f3f3f3; border-top: 3px solid #ffffff;
            border-radius: 50%; width: 18px; height: 18px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Frame Styles --- */
        .style-none { background: transparent; }
        .style-white-card { background-color: rgba(255, 255, 255, 0.92); border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .style-black-glass { background-color: rgba(0, 0, 0, 0.7); border-radius: 12px; color: white !important; padding: 1.5rem; backdrop-filter: blur(8px); }
        .style-paper { background-color: #fffbf0; border: 2px solid #e5e0d0; border-radius: 4px; padding: 1.5rem; position: relative; }
        .style-comic { background-color: white; border: 4px solid black; border-radius: 4px; padding: 1.5rem; box-shadow: 8px 8px 0px black; }
        
        /* New Styles */
        .style-cloud { background-color: white; border-radius: 50px; padding: 2rem; position: relative; border: 4px solid #e0e7ff; }
        .style-retro { background-color: #ffedd5; border: 4px double #9a3412; padding: 1.5rem; color: #7c2d12 !important; border-radius: 0; }
        .style-modern-dark { background-color: #1e293b; border-left: 8px solid #6366f1; padding: 1.5rem; color: white !important; border-radius: 4px; }
        .style-pastel-blue { background-color: #e0f2fe; border-radius: 24px; padding: 1.5rem; border: 2px dashed #38bdf8; color: #0369a1 !important; }
        .style-classic-gold { background-color: #fff; border: 6px double #d4af37; padding: 1.5rem; color: #1a1a1a !important; box-shadow: inset 0 0 10px rgba(212,175,55,0.3); }
        .style-neon { background-color: rgba(15, 23, 42, 0.8); border: 2px solid #22d3ee; padding: 1.5rem; color: #22d3ee !important; border-radius: 8px; box-shadow: 0 0 15px #22d3ee; }

        .text-wrapper {
            position: absolute;
            cursor: move;
            transition: outline 0.2s, width 0.1s;
            z-index: 10;
        }
        .text-wrapper:hover { outline: 2px dashed #4f46e5; }
        .text-wrapper:active { outline: 2px solid #4f46e5; cursor: grabbing; }

        /* PNG Export Styling */
        .png-page {
            width: 210mm; height: 296.8mm;
            position: relative;
            overflow: hidden; background-color: white;
        }
        .png-text-content {
            word-wrap: break-word; overflow-wrap: break-word;
            white-space: pre-wrap; width: 100%; display: block;
        }
    </style>
</head>
<body v-scope="store()" @mounted="mounted">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b px-4 py-3 flex justify-between items-center sticky top-0 z-50 h-16">
        <div class="flex items-center gap-2">
            <i class="ph ph-magic-wand text-3xl text-indigo-600"></i>
            <h1 class="text-xl font-bold text-gray-800 font-mali">Storybook Creator</h1>
            <span v-if="lastSaved" class="hidden md:inline-block text-[10px] bg-gray-100 text-gray-500 px-2 py-1 rounded ml-2">บันทึกแล้ว: {{ lastSaved }}</span>
        </div>
        <div class="flex gap-2">
            <button @click="addScene" class="flex items-center gap-2 px-3 py-2 bg-indigo-50 text-indigo-700 rounded-lg hover:bg-indigo-100 transition font-semibold text-sm">
                <i class="ph ph-plus-circle text-lg"></i> เพิ่มหน้า
            </button>
            <label class="flex items-center gap-2 px-3 py-2 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 transition font-semibold text-sm cursor-pointer">
                <i class="ph ph-images text-lg"></i> อัปโหลดรูป
                <input type="file" accept="image/*" multiple class="hidden" @change="handleBulkUpload($event)">
            </label>
            <button @click="exportPNG" :disabled="isExporting" class="flex items-center gap-2 px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition font-semibold text-sm shadow-md disabled:opacity-50">
                <span v-if="!isExporting" class="flex items-center gap-2"><i class="ph ph-image text-lg"></i> ส่งออก PNG</span>
                <span v-else class="flex items-center gap-2"><div class="loader"></div> กำลังสร้าง...</span>
            </button>
        </div>
    </nav>

    <div class="flex h-[calc(100vh-64px)] overflow-hidden">
        
        <!-- Left Sidebar -->
        <aside class="w-64 bg-white border-r flex flex-col z-10 shrink-0">
            <div class="p-3 bg-gray-50 border-b font-semibold text-gray-500 text-sm flex justify-between items-center">
                <span>หน้านิทาน ({{ scenes.length }})</span>
            </div>
            <div class="flex-1 overflow-y-auto p-2 space-y-2 no-scrollbar">
                <div v-for="(scene, index) in scenes" :key="scene.id"
                    @click="activeSceneIndex = index"
                    class="p-2 rounded-lg cursor-pointer border-2 transition group relative"
                    :class="activeSceneIndex === index ? 'border-indigo-500 bg-indigo-50' : 'border-gray-200 hover:border-gray-300'">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-xs font-bold text-gray-400">#{{ index + 1 }}</span>
                        <button @click.stop="deleteScene(index)" class="opacity-0 group-hover:opacity-100 p-1 text-red-500 hover:bg-red-50 rounded transition">
                            <i class="ph ph-trash"></i>
                        </button>
                    </div>
                    <div class="aspect-[210/297] bg-white rounded border overflow-hidden relative shadow-sm pointer-events-none">
                        <div class="absolute inset-0" :style="{ backgroundColor: scene.bgColor }"></div>
                        <img v-if="scene.image" :src="scene.image" class="absolute inset-0 w-full h-full object-cover">
                        <div v-else class="absolute inset-0 flex items-center justify-center text-gray-200">
                            <i class="ph ph-image text-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t">
                <button @click="clearAll" class="w-full py-2 text-xs text-red-500 border border-red-200 rounded hover:bg-red-50 transition">ล้างข้อมูลทั้งหมด</button>
            </div>
        </aside>

        <!-- Main Editor -->
        <main class="flex-1 bg-zinc-700 relative flex flex-col min-w-0" @mousemove="onDragMove" @mouseup="onDragEnd" @mouseleave="onDragEnd">
            
            <!-- Toolbar -->
            <div class="bg-white border-b px-4 py-2 flex flex-wrap gap-x-6 gap-y-2 items-center z-20 shadow-sm text-sm">
                <div class="flex items-center gap-2 border-r pr-4">
                    <span class="text-gray-400 font-bold uppercase text-[10px]">รูป</span>
                    <label class="cursor-pointer bg-blue-50 text-blue-600 px-3 py-1.5 rounded-md hover:bg-blue-100 transition font-medium">เปลี่ยน<input type="file" accept="image/*" class="hidden" @change="handleSingleImageReplace($event)"></label>
                    <select v-model="activeScene.fit" @change="saveToLocal" class="border rounded px-1 py-1.5 bg-gray-50">
                        <option value="cover">Crop</option>
                        <option value="contain">Fit</option>
                    </select>
                </div>

                <div class="flex items-center gap-2 border-r pr-4">
                    <span class="text-gray-400 font-bold uppercase text-[10px]">รูปแบบกรอบ</span>
                    <select v-model="activeScene.textStyle" @change="saveToLocal" class="border rounded px-2 py-1.5 bg-gray-50">
                        <optgroup label="มาตรฐาน">
                            <option value="none">ไม่มีกรอบ</option>
                            <option value="white-card">การ์ดขาว</option>
                            <option value="black-glass">กระจกดำ</option>
                            <option value="paper">กระดาษ</option>
                            <option value="comic">การ์ตูน</option>
                        </optgroup>
                        <optgroup label="นิทาน">
                            <option value="cloud">ก้อนเมฆ</option>
                            <option value="pastel-blue">พาสเทล</option>
                            <option value="retro">ย้อนยุค</option>
                            <option value="classic-gold">หรูหรา</option>
                            <option value="modern-dark">โมเดิร์นเข้ม</option>
                            <option value="neon">นีออน</option>
                        </optgroup>
                    </select>
                    <div class="flex flex-col">
                        <span class="text-[9px] text-gray-400">ความกว้างกรอบ</span>
                        <input type="range" v-model="activeScene.textWidth" min="20" max="95" @input="saveToLocal" class="w-24 accent-indigo-600">
                    </div>
                </div>

                <div class="flex items-center gap-2 border-r pr-4">
                    <span class="text-gray-400 font-bold uppercase text-[10px]">ข้อความ</span>
                    <select v-model="activeScene.fontFamily" @change="saveToLocal" class="border rounded px-2 py-1.5 bg-gray-50 w-24">
                        <option value="font-sarabun">Sarabun</option>
                        <option value="font-mali">Mali</option>
                        <option value="font-prompt">Prompt</option>
                        <option value="font-anuphan">Anuphan</option>
                    </select>
                    <input type="number" v-model="activeScene.fontSize" @input="saveToLocal" class="w-12 border rounded px-1 py-1.5 bg-gray-50 text-center">
                    <input type="color" v-model="activeScene.textColor" @input="saveToLocal" class="w-8 h-8 rounded-md cursor-pointer border">
                </div>

                <div class="flex items-center gap-2">
                    <span class="text-gray-400 font-bold uppercase text-[10px]">ย้ายด่วน</span>
                    <button @click="snapPosition('top')" title="บน" class="p-1.5 bg-gray-100 rounded hover:bg-gray-200"><i class="ph ph-align-top"></i></button>
                    <button @click="snapPosition('center')" title="กลาง" class="p-1.5 bg-gray-100 rounded hover:bg-gray-200"><i class="ph ph-align-center-horizontal"></i></button>
                    <button @click="snapPosition('bottom')" title="ล่าง" class="p-1.5 bg-gray-100 rounded hover:bg-gray-200"><i class="ph ph-align-bottom"></i></button>
                </div>

                <div class="flex items-center gap-2 ml-auto">
                    <input type="color" v-model="activeScene.bgColor" @input="saveToLocal" class="w-8 h-8 rounded-md cursor-pointer border">
                </div>
            </div>

            <!-- Canvas -->
            <div class="flex-1 overflow-auto flex justify-center py-12 px-4 scroll-smooth">
                <div id="editor-page" class="a4-page shadow-2xl transition-all duration-300"
                    :style="{ transform: 'scale(' + zoomLevel + ')', backgroundColor: activeScene.bgColor }">
                    <img v-if="activeScene.image" :src="activeScene.image" class="absolute inset-0 w-full h-full pointer-events-none" :style="{ objectFit: activeScene.fit }">
                    
                    <!-- Draggable & Resizable Text Wrapper -->
                    <div class="text-wrapper" 
                        @mousedown="onDragStart"
                        :style="{ 
                            left: activeScene.textX + '%', 
                            top: activeScene.textY + '%', 
                            width: activeScene.textWidth + '%',
                            transform: 'translate(-50%, -50%)' 
                        }">
                        <div class="pointer-events-auto shadow-sm" :class="['style-' + activeScene.textStyle, activeScene.fontFamily]">
                            <textarea 
                                v-model="activeScene.text"
                                @input="saveToLocal"
                                placeholder="พิมพ์เนื้อหานิทานที่นี่ (ลากย้ายได้)..."
                                class="w-full bg-transparent resize-none focus:outline-none rounded text-center leading-relaxed block overflow-hidden"
                                :style="{ fontSize: activeScene.fontSize + 'px', color: activeScene.textColor }"
                                oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Zoom -->
            <div class="absolute bottom-6 right-6 flex gap-2 bg-white/90 backdrop-blur rounded-full shadow-xl p-2 border border-white/20 z-30">
                <button @click="zoomOut" class="p-2 hover:bg-gray-100 rounded-full w-10 h-10 flex items-center justify-center"><i class="ph ph-minus font-bold"></i></button>
                <span class="flex items-center text-sm font-bold w-14 justify-center text-indigo-600">{{ Math.round(zoomLevel * 100) }}%</span>
                <button @click="zoomIn" class="p-2 hover:bg-gray-100 rounded-full w-10 h-10 flex items-center justify-center"><i class="ph ph-plus font-bold"></i></button>
            </div>
        </main>
    </div>

    <!-- Export Root (Hidden) -->
    <div id="export-root" style="position: fixed; left: -10000px; top: 0; width: 210mm;">
        <div v-for="scene in scenes" :key="'ex-' + scene.id" class="png-page" :style="{ backgroundColor: scene.bgColor }">
            <img v-if="scene.image" :src="scene.image" style="width:100%;height:100%;" :style="{ objectFit: scene.fit }">
            <div style="position: absolute; transform: translate(-50%, -50%);"
                 :style="{ left: scene.textX + '%', top: scene.textY + '%', width: scene.textWidth + '%' }">
                <div :class="['style-' + scene.textStyle, scene.fontFamily, 'png-text-content']"
                     style="text-align: center; width: 100%; min-height: 1em;"
                     :style="{ fontSize: scene.fontSize + 'px', color: scene.textColor }">
                    {{ scene.text || '' }}
                </div>
            </div>
        </div>
    </div>

    <script>
        function store() {
            return {
                scenes: [],
                activeSceneIndex: 0,
                zoomLevel: 0.5,
                isExporting: false,
                lastSaved: '',
                isDragging: false,

                get activeScene() { return this.scenes[this.activeSceneIndex] || {}; },

                mounted() {
                    this.loadFromLocal();
                    this.updateZoom();
                    window.addEventListener('resize', () => this.updateZoom());
                },

                updateZoom() {
                    if (window.innerWidth < 1024) this.zoomLevel = 0.35;
                    else if (window.innerWidth < 1440) this.zoomLevel = 0.5;
                    else this.zoomLevel = 0.6;
                },

                createScene(image = null) {
                    return {
                        id: 's-' + Math.random().toString(36).substr(2, 9),
                        image: image, text: "", fit: 'cover', fontSize: 32,
                        textColor: '#000000', bgColor: '#ffffff', textStyle: 'none', 
                        fontFamily: 'font-sarabun', textX: 50, textY: 85, textWidth: 80
                    };
                },

                onDragStart(e) {
                    if (e.target.tagName === 'TEXTAREA') {
                        if (e.ctrlKey || e.metaKey) this.isDragging = true;
                        return;
                    }
                    this.isDragging = true;
                },

                onDragMove(e) {
                    if (!this.isDragging) return;
                    const page = document.getElementById('editor-page');
                    const rect = page.getBoundingClientRect();
                    let x = ((e.clientX - rect.left) / rect.width) * 100;
                    let y = ((e.clientY - rect.top) / rect.height) * 100;
                    this.activeScene.textX = Math.max(0, Math.min(100, x));
                    this.activeScene.textY = Math.max(0, Math.min(100, y));
                },

                onDragEnd() {
                    if (this.isDragging) {
                        this.isDragging = false;
                        this.saveToLocal();
                    }
                },

                snapPosition(pos) {
                    this.activeScene.textX = 50;
                    if (pos === 'top') this.activeScene.textY = 15;
                    if (pos === 'center') this.activeScene.textY = 50;
                    if (pos === 'bottom') this.activeScene.textY = 85;
                    this.saveToLocal();
                },

                addScene() {
                    this.scenes.push(this.createScene());
                    this.activeSceneIndex = this.scenes.length - 1;
                    this.saveToLocal();
                },

                handleBulkUpload(event) {
                    const files = Array.from(event.target.files);
                    if (!files.length) return;
                    let isFirstEmpty = (this.scenes.length === 1 && !this.activeScene.image && !this.activeScene.text);
                    files.forEach((file, idx) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            if (idx === 0 && isFirstEmpty) this.scenes[0].image = e.target.result;
                            else this.scenes.push(this.createScene(e.target.result));
                            this.saveToLocal();
                        };
                        reader.readAsDataURL(file);
                    });
                    event.target.value = '';
                },

                handleSingleImageReplace(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => { this.activeScene.image = e.target.result; this.saveToLocal(); };
                        reader.readAsDataURL(file);
                    }
                },

                deleteScene(index) {
                    if (this.scenes.length > 1) {
                        this.scenes.splice(index, 1);
                        if (this.activeSceneIndex >= this.scenes.length) this.activeSceneIndex = this.scenes.length - 1;
                    } else this.scenes[0] = this.createScene();
                    this.saveToLocal();
                },

                saveToLocal() {
                    try {
                        localStorage.setItem('storybook_v3_data', JSON.stringify(this.scenes));
                        const now = new Date();
                        this.lastSaved = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
                    } catch(e) {}
                },

                loadFromLocal() {
                    const data = localStorage.getItem('storybook_v3_data');
                    if (data) {
                        try { this.scenes = JSON.parse(data); } catch(e) { this.addScene(); }
                    } else this.addScene();
                },

                zoomIn() { if(this.zoomLevel < 1.3) this.zoomLevel += 0.05; },
                zoomOut() { if(this.zoomLevel > 0.15) this.zoomLevel -= 0.05; },

                async exportPNG() {
                    if (this.isExporting) return;
                    this.isExporting = true;
                    const root = document.getElementById('export-root');
                    const oldStyle = root.getAttribute('style');
                    try {
                        root.setAttribute('style', 'position:relative;left:0;top:0;width:210mm;background:white;z-index:9999');
                        await new Promise(r => setTimeout(r, 600));
                        const pages = root.querySelectorAll('.png-page');
                        for(let i = 0; i < pages.length; i++) {
                            const canvas = await html2canvas(pages[i], { scale: 3, useCORS: true, backgroundColor: '#ffffff' });
                            const a = document.createElement('a');
                            a.download = `storybook-page-${String(i+1).padStart(2, '0')}.png`;
                            a.href = canvas.toDataURL('image/png');
                            a.click();
                            await new Promise(r => setTimeout(r, 400));
                        }
                    } finally {
                        root.setAttribute('style', oldStyle);
                        this.isExporting = false;
                    }
                },
                
                clearAll() {
                    if(confirm('ล้างข้อมูลทั้งหมด?')) {
                        localStorage.removeItem('storybook_v3_data');
                        this.scenes = [this.createScene()];
                        this.activeSceneIndex = 0;
                        this.lastSaved = '';
                    }
                }
            }
        }
    </script>
</body>
</html>
