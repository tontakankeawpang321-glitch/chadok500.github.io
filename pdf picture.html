<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storybook Creator - สร้างนิทานภาพและ PDF</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600&family=Chakra+Petch:wght@400;600&family=Mali:wght@400;600&family=Niramit:wght@400;600&family=Prompt:wght@300;400;600&family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Sarabun', sans-serif; background:#f3f4f6; }

        .font-sarabun{font-family:'Sarabun',sans-serif}
        .font-anuphan{font-family:'Anuphan',sans-serif}
        .font-mali{font-family:'Mali',cursive}
        .font-prompt{font-family:'Prompt',sans-serif}
        .font-chakra{font-family:'Chakra Petch',sans-serif}
        .font-niramit{font-family:'Niramit',sans-serif}

        .a4-page{width:210mm;height:297mm;background:#fff;position:relative;overflow:hidden}

        .style-none{background:transparent}
        .style-white-card{background:rgba(255,255,255,.9);border-radius:12px;padding:1.5rem}
        .style-black-glass{background:rgba(0,0,0,.6);color:#fff;border-radius:12px;padding:1.5rem}
        .style-paper{background:#fffbf0;border:2px solid #e5e0d0;padding:1.5rem}
        .style-comic{background:#fff;border:3px solid #000;border-radius:16px;padding:1.5rem}

        .pdf-page{
            width:210mm;
            height:296.8mm;
            page-break-after:always;
            position:relative;
            overflow:hidden;
            background:#fff;
        }
        .pdf-text-content{
            white-space:normal;
            word-break:break-word;
            line-height:1.5;
        }
    </style>
</head>

<body v-scope="store()" @mounted="mounted">

<!-- ================= PDF EXPORT ROOT ================= -->
<div id="pdf-export-root" style="position:fixed;left:-10000px;top:0;width:210mm">
    <div v-for="scene in scenes" :key="'pdf-'+scene.id"
         class="pdf-page" :style="{backgroundColor:scene.bgColor}">
        
        <div style="position:absolute;inset:0">
            <img v-if="scene.image" :src="scene.image"
                 style="width:100%;height:100%;object-fit:cover">
        </div>

        <div style="position:absolute;inset:0;padding:60px;display:flex;align-items:center"
             :style="{justifyContent:
                scene.textPosition==='top'?'flex-start':
                scene.textPosition==='bottom'?'flex-end':'center'}">

            <div
                :class="['style-'+scene.textStyle,scene.fontFamily,'pdf-text-content']"
                :style="{fontSize:scene.fontSize+'px',color:scene.textColor,textAlign:'center',width:'100%'}"
                v-html="formatTextForPDF(scene.text)">
            </div>

        </div>
    </div>
</div>

<script>
function store(){
return{
    scenes:[],
    activeSceneIndex:0,
    zoomLevel:.5,
    isExporting:false,

    get activeScene(){return this.scenes[this.activeSceneIndex]||{}},

    mounted(){
        this.loadFromLocal()
        if(!this.scenes.length) this.addScene()
    },

    createScene(img=null){
        return{
            id:'s-'+Math.random().toString(36).slice(2),
            image:img,
            text:'',
            fit:'cover',
            fontSize:32,
            textColor:'#000000',
            bgColor:'#ffffff',
            textStyle:'none',
            fontFamily:'font-sarabun',
            textPosition:'bottom'
        }
    },

    addScene(){
        this.scenes.push(this.createScene())
        this.activeSceneIndex=this.scenes.length-1
        this.saveToLocal()
    },

    saveToLocal(){
        localStorage.setItem('storybook_data',JSON.stringify(this.scenes))
    },

    loadFromLocal(){
        const d=localStorage.getItem('storybook_data')
        if(d) this.scenes=JSON.parse(d)
    },

    /* ✅ จุดแก้หลัก */
    formatTextForPDF(text){
        if(!text) return ''
        return text
          .replace(/&/g,"&amp;")
          .replace(/</g,"&lt;")
          .replace(/>/g,"&gt;")
          .replace(/\n/g,"<br>")
    },

    async exportPDF(){
        if(this.isExporting) return
        this.isExporting=true
        await new Promise(r=>setTimeout(r,500))

        const el=document.getElementById('pdf-export-root')
        await html2pdf().set({
            margin:0,
            filename:`storybook-${Date.now()}.pdf`,
            image:{type:'jpeg',quality:.98},
            html2canvas:{scale:2,useCORS:true},
            jsPDF:{unit:'mm',format:'a4'}
        }).from(el).save()

        this.isExporting=false
    }
}}
</script>

</body>
</html>
