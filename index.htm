<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชาดก 500 ชาติ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        /* ซ่อน Scrollbar ของแถบหมวดหมู่แต่ยังเลื่อนได้ */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #eab308;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen text-gray-100">

    <div class="max-w-7xl mx-auto p-3">

        <div class="text-center py-6 mb-4">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-orange-300 to-yellow-500 drop-shadow-sm mb-2">
                ชาดก 500 ชาติ
            </h1>
            <p class="text-gray-400 text-sm sm:text-base">รวมเรื่องราวนิทานชาดกสอนใจ</p>
            <div class="h-1 w-24 bg-yellow-500 mx-auto mt-4 rounded-full opacity-70"></div>
        </div>
        
        <div class="flex flex-col gap-4 mb-6">
            
            <div class="flex justify-between items-center px-1">
                <h2 class="text-xl font-bold text-white hidden sm:block">เลือกรายการ</h2>
                <div class="relative w-full sm:w-72 group">
                    <input type="text" 
                           id="searchInput"
                           oninput="handleSearch(this.value)"
                           placeholder="ค้นหาชื่อเรื่อง..." 
                           class="w-full bg-gray-800 text-gray-200 border border-gray-700 rounded-full py-2 pl-4 pr-10 focus:outline-none focus:border-yellow-500 focus:ring-1 focus:ring-yellow-500 transition-all text-sm placeholder-gray-500 shadow-sm group-hover:border-gray-600">
                    <button class="absolute right-0 top-0 h-full px-3 text-gray-400 hover:text-yellow-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="w-full overflow-x-auto hide-scrollbar pb-2">
                <div id="categoryTabs" class="flex gap-2 min-w-max px-1">
                    </div>
            </div>
        </div>
        
        <div id="storyGrid" class="grid grid-cols-3 gap-3 sm:gap-6 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 justify-items-center">
            </div>

        <div id="noResult" class="hidden text-center text-gray-500 mt-10 w-full col-span-full">
            <p>ไม่พบรายการที่ค้นหา</p>
        </div>
    </div>

    <!-- Selection Modal (หน้าต่างเลือกโหมด) -->
    <div id="selectionModal" class="fixed inset-0 z-40 hidden items-center justify-center bg-black/80 backdrop-blur-sm p-4" onclick="closeModalOnOutside(event)">
        <div class="bg-gray-800 border border-gray-700 w-full max-w-sm rounded-2xl shadow-2xl modal-animate relative overflow-hidden flex flex-col">
            <div class="h-32 w-full relative">
                <img id="modalImage" src="" alt="Modal Cover" class="w-full h-full object-cover opacity-60">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-800 to-transparent"></div>
                <button onclick="closeModal()" class="absolute top-2 right-2 p-1 bg-black/40 rounded-full text-gray-200 hover:text-white hover:bg-black/60 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div class="p-6 -mt-6 relative z-10">
                <div class="text-center mb-6">
                    <h2 id="modalTitle" class="text-xl font-bold text-white mb-2 drop-shadow-md">ชื่อเรื่อง</h2>
                    <p class="text-gray-400 text-xs">เลือกโหมดการอ่านที่คุณต้องการ</p>
                </div>
                <div class="space-y-3">
                    <a id="btnSynopsis" href="#" target="_blank" class="block w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 text-white rounded-xl text-center transition-all duration-200 border border-gray-600 hover:border-yellow-400 group">
                        <div class="flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                            <span class="text-sm font-medium">แบบหนังสือการ์ตูนสั้น</span>
                        </div>
                    </a>
                    
                    <!-- ปุ่มเปิด Video Modal -->
                    <button id="btnFullStory" type="button" class="block w-full py-3 px-4 bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-500 hover:to-orange-500 text-white rounded-xl text-center shadow-lg hover:shadow-yellow-500/30 transition-all duration-200 transform hover:-translate-y-0.5">
                        <div class="flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                            <span class="text-sm font-semibold">แบบวิดีโอเล่าเรื่อง</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal (หน้าต่างเล่นวิดีโอ) -->
    <div id="videoModal" class="fixed inset-0 z-[60] hidden items-center justify-center bg-black/95 backdrop-blur modal-animate" onclick="closeVideoModalOnOutside(event)">
        <!-- ปรับขนาด max-width ให้แคบลง (max-w-sm) เพื่อให้เหมาะกับแนวตั้ง -->
        <div class="relative w-full max-w-sm p-2 sm:p-4 flex flex-col items-center">
            
            <!-- ปุ่มปิด -->
            <button onclick="closeVideoModal()" class="absolute -top-10 right-0 sm:-right-2 text-white hover:text-yellow-400 transition-colors flex items-center gap-1 z-50 bg-black/50 rounded-full px-3 py-1">
                <span class="text-sm font-medium">ปิด</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            
            <!-- Container วิดีโอ: ปรับเป็น aspect-[9/16] สำหรับแนวตั้ง -->
            <div class="w-full aspect-[9/16] bg-black rounded-lg shadow-2xl overflow-hidden border border-gray-800 relative">
                <div id="videoLoader" class="absolute inset-0 flex items-center justify-center z-0">
                    <div class="loader"></div>
                </div>
                <!-- Iframe Youtube -->
                <iframe id="videoFrame" 
                        class="w-full h-full relative z-10" 
                        title="YouTube video player"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen
                        onload="document.getElementById('videoLoader').style.display='none'">
                </iframe>
            </div>
        </div>
    </div>

        ];

      // --- Configuration ---
        const ITEMS_PER_GROUP = 50; 
        let activeGroupIndex = 0; 

        // --- 2. สร้างปุ่มหมวดหมู่ (Tabs) ---
        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = '';

            const totalGroups = Math.ceil(stories.length / ITEMS_PER_GROUP);

            const allBtn = createTabButton('ทั้งหมด', -1);
            container.appendChild(allBtn);

            for (let i = 0; i < totalGroups; i++) {
                const start = (i * ITEMS_PER_GROUP) + 1;
                const end = Math.min((i + 1) * ITEMS_PER_GROUP, stories.length);
                const label = `${start}-${end}`;
                const btn = createTabButton(label, i);
                container.appendChild(btn);
            }
        }

        function createTabButton(label, index) {
            const btn = document.createElement('button');
            btn.innerText = label;
            btn.className = `px-4 py-1.5 rounded-full text-xs sm:text-sm font-medium transition-all whitespace-nowrap border ${
                (activeGroupIndex === index) 
                ? 'bg-yellow-500 text-black border-yellow-500 shadow-md transform scale-105' 
                : 'bg-gray-800 text-gray-400 border-gray-700 hover:border-gray-500 hover:text-white'
            }`;
            
            btn.onclick = () => {
                activeGroupIndex = index;
                document.getElementById('searchInput').value = ''; 
                renderCategoryTabs(); 
                renderStories(); 
            };
            return btn;
        }

        // --- 3. แสดงผลการ์ด ---
        function renderStories(searchText = '') {
            const grid = document.getElementById('storyGrid');
            const noResult = document.getElementById('noResult');
            let displayData = [];

            if (searchText.trim() !== '') {
                displayData = stories.filter(story => 
                    story.title.toLowerCase().includes(searchText.toLowerCase()) || 
                    story.id.toString().includes(searchText)
                );
            } 
            else {
                if (activeGroupIndex === -1) {
                    displayData = stories; 
                } else {
                    const startIdx = activeGroupIndex * ITEMS_PER_GROUP;
                    const endIdx = startIdx + ITEMS_PER_GROUP;
                    displayData = stories.slice(startIdx, endIdx);
                }
            }

            if (displayData.length === 0) {
                grid.innerHTML = '';
                noResult.classList.remove('hidden');
                return;
            } else {
                noResult.classList.add('hidden');
            }

            const htmlContent = displayData.map(story => `
                <div onclick="openModal('${story.image}', '${escapeHtml(story.id + '. ' + story.title)}', '${story.synopsisUrl}', '${story.fullStoryUrl}')" 
                     class="group relative w-full max-w-[128px] bg-gray-800 rounded-lg overflow-hidden shadow-md cursor-pointer border border-gray-700 hover:border-yellow-500 transition-all duration-300 hover:-translate-y-1">
                    <div class="aspect-[2/3] w-full overflow-hidden relative">
                        <img src="${story.image}" alt="${story.title}" loading="lazy" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
                    </div>
                    <div class="absolute bottom-0 left-0 right-0 p-2">
                        <h3 class="text-xs font-bold text-white leading-tight mb-0.5 line-clamp-2 drop-shadow-md">
                            ${story.id}. ${story.title}
                        </h3>
                        <p class="text-[9px] text-gray-300 line-clamp-1">${story.category}</p>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = htmlContent;
        }

        function handleSearch(val) {
            renderStories(val);
        }

        // --- 4. Selection Modal Functions ---
        function openModal(imageSrc, title, synopsisUrl, fullStoryUrl) {
            const modal = document.getElementById('selectionModal');
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('btnSynopsis').href = synopsisUrl;
            
            const btnVideo = document.getElementById('btnFullStory');
            
            // เช็คว่ามี URL วิดีโอหรือไม่
            if (!fullStoryUrl || fullStoryUrl === '#' || fullStoryUrl.trim() === '') {
                btnVideo.classList.add('opacity-50', 'cursor-not-allowed');
                btnVideo.onclick = (e) => e.preventDefault();
            } else {
                btnVideo.classList.remove('opacity-50', 'cursor-not-allowed');
                // กำหนด onclick ให้เปิด video modal ด้วย URL ที่ถูกต้อง
                btnVideo.onclick = () => {
                    openVideoModal(fullStoryUrl);
                };
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('selectionModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function closeModalOnOutside(event) {
            if (event.target === document.getElementById('selectionModal')) closeModal();
        }

        // --- 5. Video Player Modal Functions (REVAMPED) ---
        
        function getYoutubeId(url) {
            // Regex ครอบคลุมทั้ง youtu.be, youtube.com/watch, embed, v, และ shorts
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function openVideoModal(url) {
            // 1. ปิด modal เลือกรายการก่อน
            closeModal(); 

            // 2. เตรียม Video Modal
            const videoModal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            const videoLoader = document.getElementById('videoLoader');
            
            videoLoader.style.display = 'flex'; // แสดง loader
            
            // 3. แปลง URL เป็น Embed Format (มาตรฐานเหมือน iframe ตัวอย่าง)
            const videoId = getYoutubeId(url);
            let embedUrl = "";

            if (videoId) {
                // สร้าง URL แบบ Embed (ไม่ใส่ autoplay=1 เพื่อให้ user กดเล่นเอง)
                // rel=0 : ไม่แสดงวิดีโอแนะนำจากช่องอื่นตอนจบ
                embedUrl = `https://www.youtube.com/embed/${videoId}?rel=0`;
            } else {
                // กรณีไม่ใช่ Youtube หรือหา ID ไม่เจอ (เผื่อไว้)
                embedUrl = url;
            }

            // 4. ใส่ URL เข้า iframe
            videoFrame.src = embedUrl;
            
            // 5. แสดงผล
            videoModal.classList.remove('hidden');
            videoModal.classList.add('flex');
            document.body.style.overflow = 'hidden'; 
        }

        function closeVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const videoFrame = document.getElementById('videoFrame');
            
            // ล้าง src เพื่อหยุดเสียง/วิดีโอทันที
            videoFrame.src = ''; 
            
            videoModal.classList.add('hidden');
            videoModal.classList.remove('flex');
            document.body.style.overflow = 'auto'; 
        }

        function closeVideoModalOnOutside(event) {
            if (event.target === document.getElementById('videoModal')) {
                closeVideoModal();
            }
        }

        // Initialize
        renderCategoryTabs();
        renderStories(); 

    </script>
